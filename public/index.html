<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src='socket.io.js'></script>
	<script src='jquery.min.js'></script>	
	<script src='jquery.mobile-1.4.5.min.js'></script>	
	<script src='script.js'></script>
</head>
<body>
	<canvas id='owo-board'> </canvas>
	<div class='tool-layer'>
		<div class='palette'> 
			<div id='selector' class='palette-tool'></div>
			<div id='draw-tool' class='palette-tool'></div>
			<div id='color-selector' class='palette-tool' ></div>
			<div id='width-selector' class='palette-tool'></div>
			<div id='color-selection' class='color-picker-window'>
				<div id='color-red' style='background-color:#d83131' class='color-option'></div>
				<div id='color-orange' style='background-color:#ff9933' class='color-option'></div>
				<div id='color-yellow' style='background-color:#fafa75'  class='color-option'></div>
				<div id='color-green' style='background-color:#5ff15f'  class='color-option'></div>
				<div id='color-blue' style='background-color:#0000ff'  class='color-option'></div>
				<div id='color-purple' style='background-color:#660066' class='color-option'></div>
				<div id='color-pink' style='background-color:#ff6699' class='color-option'></div>
				<div id='color-lime' style='background-color:#00ff00' class='color-option'></div>
				<div id='color-cyan' style='background-color:#00ffff' class='color-option'></div>
				<div id='color-black' style='background-color:#000000' class='color-option'></div>
				<div id='color-white' style='background-color:#ffffff' class='color-option'></div>
				<div id='color-gray' style='background-color:#444444' class='color-option'></div>

			</div>
			<div id='width-selection' class='width-picker-window'>
				<div id='width-display' >4</div>
				<div id='width-inc' class='arrow-button'></div>
				<div id='width-dec' class='arrow-button'></div>
			</div>
		</div>
		<div id='right-config-panel'>
			<h2>Layers</h2>
			<ul id='layer-list'>
				<li>layer0</li>
				<li>layer1</li>
				<li>+</li>
			</ul>
			<div class='align-middle'>
				<div id='layer-adder' class='centered-text'>+</div>
				<div id='layer-deletor' class='centered-text'>+</div>
			</div>
		</div>
		<div id='trigger-right-panel' ></div>
	</div>
</body>
